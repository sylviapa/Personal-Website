    <!-- The Slider -->
    <div class="content2">
        <h1 style="text-align: center; margin-bottom: 12px;">WATERCOLOR</h1>

        <div id="app">
            <div>
                <img v-bind:src="slides[nowIndex].src" alt="slides[nowIndex].alt" width="100%">
            </div>

            <ul class="slide-pages">
                <li v-for="(item, index) in slides" @click=goto(index)>
                    <a :class="{on: index === nowIndex}"> {{index + 1}}</a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        var app = new Vue ({
            el: '#app',
            data(){
                return{
                    nowIndex:0,
                    slides: [
                        {src: "./images/IMG_3848.JPG", 
                        alt: "Rose bouquest in watercolor"
                        },
                        {src: "./images/IMG_3853.JPG",
                        alt: "Acorn, mangosteen, sakura and hydrangea in watercolor "
                        },
                        {src: "./images/IMG_3854.JPG",
                        alt: "Autumn leaves in watercolor"
                        },
                    ]
                }
            },
            computed:{
                preIndex(){
                    if(this.nowIndex === 0){
                        return this.slides.length -1;
                    }else {
                        return this.nowIndex -1;
                    }
                },
                nextIndex(){
                    if(this.nowIndex === this.slides.length-1) {
                        return 0;
                    }else{
                        return this.nowIndex +1;
                    }
                }
            },
            methods:{
                goto(index) {
                    this.nowIndex = index;
                }
            }
        })
    </script>
