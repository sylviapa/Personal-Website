  <!-- The Slider -->
    <h1>WATERCOLOR</h1>

    <div id="app">
        <div class="slide-show">
            <div class="slide-img">
                <img v-bind:src="slides[nowIndex].src" alt="slides[nowIndex].alt">
            </div>

            <ul class="slide-pages">
                <li @click="goto(preIndex)"></li>
                <li v-for="(item, index) in slides" @click=goto(index)>
                    <a :class="{on: index === nowIndex}"> {{index + 1}}</a>
                </li>
            </ul>
            <li @click="nextIndex"></li>
        </div>
    </div>

    <script>
        var app = new Vue ({
            el: '#app',
            data:{
                nowIndex:0,
                slides: [
                    {src: "./images/IMG_0005.JPG",
                    },
                    {src: "./images/IMG_0006.JPG",
                    },
                    {src: "./images/IMG_3583.JPG",
                    },
                    {src: "./images/IMG_3828.JPG",
                    },
                ]

            },
            computed:{
                preIndex(){
                    if(this.nowIndex === 0){
                        return this.slides.length -1;
                    }else {
                        return this.nowIndex -1;
                    }
                },
                nextIndex(){
                    if(this.nowIndex === this.slides.length-1) {
                        return 0;
                    }else{
                        return this.nowIndex +1;
                    }
                }
            },
            methods:{
                goto(index) {
                    this.nowIndex = index;
                }
            }
        })
    </script>
