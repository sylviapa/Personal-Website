  <!-- The Contact Section -->
    <div class="content2">
        <h1 style="text-align: center;">CONTACT</h1>
        <p style="text-align: center;"><i>Drop a note!</i></p>

        <div class="flexrow" style="padding-top:64px; padding-bottom:64px;font-size: 18px;"> 
            <div class="flexcolumn4"  style="padding-top: 22px;">
                <div width="100%" style="padding-bottom: 32px;">
                <img src="./images/SF-2.jpg" width="80%">
                </div>
                <i class="fa fa-map-marker" style="width:30px"></i> San Francisco, US<br>
                <i class="fa fa-envelope" style="width:30px"> </i> Email: panxiaoyuns@mail.com<br>
            </div>

        <div class="flexcolumn4">
            <form action="https://formspree.io/f/mdoboegy" method="POST" style="display: block;">

                    <label for="full-name">Full Name</label>
                    <input type="text" name="name" id="full-name" required="">
                    <label for="email-address">Email Address</label>
                    <input type="email" name="_replyto" id="email-address" required="">
                    <label for="message">Message</label>
                    <textarea rows="5" name="message" id="message" required=""></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                    <input type="submit" value="Submit">
                  
            </form>

        </div>

    </div>
